<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Zameen Scrapper</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> </head>
<style>
body {
	background: url('../static/hero.jpg') no-repeat center center/cover;
	min-height: 100vh;
}
</style>

<body class="d-flex align-items-center justify-content-center flex-column">
	<div class="bg-light px-5 py-5 rounded-start">
		<h1 class="text-dark fs-1 text-center pt-3">Zameen.com Scrapper</h1>
		<hr>
		<form method="POST" id="scrapForm" class="px-2">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Url of page you want to Scrap </label>
				<input type="text" class="form-control" name="text" placeholder="Pate URL" required> </div>
			<div class="d-grid gap-2 col-8 mx-auto">
				<button class="btn btn-primary px-2 scrapButton" type="submit"> <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="spinner"></span> Scrap Now </button>
			</div>
		</form>
	</div>
</body>
<script>
const scrapForm = document.getElementById('scrapForm')
const scrapButton = document.getElementsByClassName('scrapButton')
const spinner = document.getElementById('spinner')
scrapForm.addEventListener('submit', (e) => {
	e.preventDefault();
	scrapButton[0].setAttribute("disabled", "disabled")
	spinner.classList.remove('d-none')
	scrapForm.submit()
})
</script>

</html>
