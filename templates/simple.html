<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Zameen Scrapper</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='DataTables/datatables.min.css')}}" />
	<style>
	body {
		background: url('../static/hero.jpg') no-repeat center center/cover;
		min-height: 100vh;
	}

	#table_id_wrapper {
		background: lightgrey;
		padding: 10px;
	}
	</style>
</head>

<body class="">
	<div class="container my-5 py-5">
		<table id="table_id" class="display bg-light p-2">
			<thead>
				<th> Location </th>
				<th> Price </th>
				<th> Baths </th>
				<th> Beds </th>
				<th> Area Covered </th>
				<th> Link </th>
			</thead>
			<tbody> {%for i in range(0, tl)%}
				<tr>
					<td> {{value['Location'][i]}} </td>
					<td> {{value['Price'][i]}} </td>
					<td> {{value['Baths'][i]}} </td>
					<td> {{value['Beds'][i]}} </td>
					<td> {{value['Area Covered'][i]}} </td>
					<td> <a href=" {{value['Link'][i]}}" target="_blank">Click Here </a> </td>
				</tr> {%endfor%} </tbody>
		</table>
	</div>
	<script type="text/javascript" src="{{ url_for('static', filename='DataTables/datatables.min.js')}}"></script>
	<script>
	$(document).ready(function() {
		$('#table_id').DataTable({
			dom: 'Bfrtip',
			buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
			responsive: true,
		});
	});
	</script>
</body>

</html>
